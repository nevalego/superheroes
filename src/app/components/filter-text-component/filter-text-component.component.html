<form [formGroup]="form">
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input type="text" matInput formControlName="textFilter" autocomplete="off" />
        <button matSuffix mat-icon-button aria-label="Clear search" (click)="clearSearch()">
            <mat-icon aria-label="Clear search">close</mat-icon>
        </button>
    </mat-form-field>
</form>
