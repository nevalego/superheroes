<div class="title-container">
    <mat-icon *ngIf="data.icon">{{ data.icon }}</mat-icon>
    <h1 mat-dialog-title translate>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
    <p [innerHTML]="data.body"></p>
</div>
<div mat-dialog-actions>
    <ng-container *ngIf="yesOrNo">
        <button mat-raised-button [mat-dialog-close]="false">No
        </button>
        <button mat-raised-button [mat-dialog-close]="true">SÃ­
        </button>
    </ng-container>
    <ng-container *ngIf="!yesOrNo">
        <button mat-raised-button [mat-dialog-close]="true">Ok
        </button>
    </ng-container>
</div>
